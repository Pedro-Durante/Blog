{% extends 'layout.html' %}

{% block content %}
<h2>Comentar Post {{ post.name }} ({{ post.date }})</h2>

<form action="{% url 'posts:comment' slug=post.slug %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Comentar</button>
</form>

<p><a href="{% url 'posts:page' slug=post.slug %}">Voltar para o Post.</a></p>
{% endblock content %}
